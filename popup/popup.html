<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGrab Pro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body data-theme="light">
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                    <h1 class="logo-text">CodeGrab Pro</h1>
                </div>
                
                <div class="header-actions">
                    <button class="icon-btn" id="themeToggle" title="Toggle Theme">
                        <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
                        </svg>
                    </button>
                    
                    <button class="icon-btn" id="settingsBtn" title="Settings">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="m12 1 1.445 4.09L18 5l-1.09 4.455L21 12l-4.09 1.445L17 18l-4.455-1.09L12 21l-1.445-4.09L6 17l1.09-4.455L3 12l4.09-1.445L7 6l4.455 1.09L12 1z"/>
                        </svg>
                    </button>
                    
                    <button class="icon-btn scan-btn" id="scanBtn" title="Scan Page">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 9l5 12 1.774-5.226L21 14 9 9z"/>
                            <path d="M16.071 16.071L19 19m0 0V14m0 5h-5"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search and filters -->
        <div class="search-section">
            <div class="search-bar">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search code blocks..." class="search-input">
                <button class="clear-search" id="clearSearch" title="Clear search">Ã—</button>
            </div>
            
            <div class="filters">
                <select id="languageFilter" class="filter-select">
                    <option value="">All Languages</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="php">PHP</option>
                    <option value="sql">SQL</option>
                    <option value="json">JSON</option>
                    <option value="xml">XML</option>
                    <option value="plaintext">Plain Text</option>
                </select>
                
                <select id="sizeFilter" class="filter-select">
                    <option value="">All Sizes</option>
                    <option value="small">Small (&lt;1KB)</option>
                    <option value="medium">Medium (1-10KB)</option>
                    <option value="large">Large (&gt;10KB)</option>
                </select>
            </div>
        </div>

        <!-- Status bar -->
        <div class="status-bar">
            <div class="status-info">
                <span id="statusText">Ready to scan</span>
                <span id="blockCount" class="block-count">0 blocks</span>
            </div>
            
            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <button class="btn btn-secondary" id="selectAllBtn">Select All</button>
                <button class="btn btn-secondary" id="deselectAllBtn">Deselect All</button>
            </div>
        </div>

        <!-- Results area -->
        <div class="results-container">
            <!-- Loading state -->
            <div class="loading" id="loadingState" style="display: none;">
                <div class="spinner"></div>
                <span>Scanning for code blocks...</span>
            </div>
            
            <!-- Empty state -->
            <div class="empty-state" id="emptyState">
                <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                </svg>
                <h3>No Code Blocks Found</h3>
                <p>Click the scan button to search for code on this page.</p>
                <button class="btn btn-primary" id="emptyScanBtn">Scan Now</button>
            </div>
            
            <!-- Results list -->
            <div class="results-list" id="resultsList" style="display: none;">
                <!-- Code block items will be inserted here -->
            </div>
        </div>

        <!-- Bottom toolbar -->
        <div class="bottom-toolbar" id="bottomToolbar" style="display: none;">
            <div class="selected-count">
                <span id="selectedCount">0 selected</span>
            </div>
            
            <div class="toolbar-actions">
                <button class="btn btn-primary" id="downloadSelectedBtn" disabled>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download
                </button>
                
                <div class="dropdown" id="exportDropdown">
                    <button class="btn btn-secondary dropdown-toggle" id="exportBtn" disabled>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 7h10v10"/>
                            <path d="M7 17 17 7"/>
                        </svg>
                        Export
                        <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 12,15 18,9"/>
                        </svg>
                    </button>
                    
                    <div class="dropdown-menu">
                        <button class="dropdown-item" data-export="zip">Download as ZIP</button>
                        <button class="dropdown-item" data-export="github">Create GitHub Gist</button>
                        <button class="dropdown-item" data-export="codepen">Export to CodePen</button>
                        <button class="dropdown-item" data-export="jsfiddle">Export to JSFiddle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <span id="modalTitle">Code Preview</span>
                    <div class="modal-meta">
                        <span id="modalLanguage" class="language-tag"></span>
                        <span id="modalStats" class="modal-stats"></span>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button class="icon-btn" id="copyCodeBtn" title="Copy Code">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                    </button>
                    
                    <button class="icon-btn" id="downloadCodeBtn" title="Download">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </button>
                    
                    <button class="icon-btn modal-close" id="closeModalBtn" title="Close">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="modal-body">
                <pre id="previewCode"><code></code></pre>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
